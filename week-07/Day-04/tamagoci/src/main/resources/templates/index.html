<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Tamagoci</title>
</head>
<body>
  <ul>
    <li><a th:href="@{'/'}">Information</a></li>
    <li><a th:href="@{'/nutritionStore'}">Nutrition Store</a></li>
  </ul>
  <img src="greenfox.png"/>
  <!--/*@thymesVar id="fox" type="com.greenfox.tamagoci.models.Fox"*/-->
  <p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.getActualDrink()} + ' and ' + ${fox.getActualFood()} +
  '. He knows ' + ${fox.listOfTricks.size()} + ' tricks.'">Default: This is Mr. Fox. Currently living on water and sallad. He knows 0 trick.</p>
  <h1>Known tricks</h1>
    <td th:switch="${fox.listOfTricks.size()}">
      <span th:case="0" th:text="'You know no trick yet. Go and learn some!'"></span>
      <span th:case="${fox.listOfTricks.size() > 0}" th:text="'Tricks'"></span>
    </td>
  <ul></ul>
</body>
</html>
