<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Calorie Table</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="text-center">Edit meal</h1>
        <!--/*@thymesVar id="meal" type="com.greenfox.model.Meal"*/-->
        <form th:action="@{/edit}" method="post" th:object="${meal}">
          <table>
            <tr>
              <td>Date</td>
              <td>Type</td>
              <td>Description</td>
              <td>Calories</td>
            </tr>
            <tr>
              <div><input type="hidden" th:field="*{id}"/></div>
              <td>
                <div><input type="date" th:field="*{time}"/></div>
              </td>
              <td>
                <select th:field="*{type}">
                  <!--/*@thymesVar id="typeList" type="java.util.List<com.greenfox.model.Type>"*/-->
                  <option th:each="typeElement : ${typeList}"
                          th:value="${typeElement.getType()}"
                          th:text="${typeElement.getType()}">
                  </option>
                </select>
              </td>
              <td>
                <input type="text" th:field="*{description}"/>
              </td>
              <td>
                <input type="number" th:field="*{calorie}"/>
              </td>
              <td>
                <input type="submit" class="btn btn-primary" value="Submit"/>
              </td>
            </tr>
          </table>
        </form>
        <form class="text-center" th:action="@{/}">
          <input type="submit" class="btn btn-warning" value="cancel"/>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
