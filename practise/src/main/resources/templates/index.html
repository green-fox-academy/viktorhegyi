<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Calorie Table</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="text-center">Calorie Table</h1>
    </div>
    <div class="col-md-3"></div>
  </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <h4 class="text-center">Your meals number:</h4>
        <h2 class="text-center" th:text="${calorieList.size()}"></h2>
      </div>
      <div class="col-md-3">
        <h4 class="text-center">Your meals calorie amount:</h4>
        <h2 class="text-center" th:text="${allTheCalories}"></h2>
      </div>
      <div class="col-md-3"></div>
    </div>
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <a th:href="@{/add}" class="btn btn-primary">Add new meal</a>
          <p></p>
        </div>
        <div class="col-md-5"></div>
      </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
         <table class="table table-striped">
          <tr>
            <td>Date</td>
            <td>Type</td>
            <td>Description</td>
            <td>Calories</td>
            <td></td>
            <td></td>
          </tr>
          <tr th:each="meal : ${calorieList}">
            <!--/*@thymesVar id="meal" type="com.greenfox.model.Meal"*/-->
            <td th:text="${meal.time}"></td>
            <td th:text="${meal.type}"></td>
            <td th:text="${meal.description}"></td>
            <td th:text="${meal.calorie}"></td>
            <td><a th:href="@{'/{id}/edit'(id=${meal.id})}" class="btn btn-warning">edit</a> </td>
            <td><a th:href="@{'/{id}/delete'(id=${meal.id})}" class="btn btn-danger">delete</a> </td>
          </tr>
        </table>
      </div>
    </div>
</div>
  <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
