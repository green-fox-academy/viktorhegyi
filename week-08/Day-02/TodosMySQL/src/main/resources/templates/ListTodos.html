<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>ToDo CRUD App</title>
</head>
<body>

<h1>ToDos for today:</h1>
<a th:href="@{/todo/add}">Add new Todo</a>
<table>
  <tr>
    <td>ID</td>
    <td>ACTION</td>
    <td>DONE</td>
    <td>URGENT</td>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.id}" th:style="'border: 1px solid black;'"></td>
    <td th:text="${todo.title}" th:style="'border: 1px solid black;'"></td>
    <td th:text="${todo.isDone() == true} ? 'Done' : 'need to do'" th:style="'border: 1px solid black;'"></td>
    <td th:text="${todo.isUrgent() == true} ? 'Urgent' : 'Not urgent'" th:style="'border: 1px solid black;'"></td>
    <td th:style="'border: 1px solid black;'"><a th:href="@{'/todo/{id}/delete'(id=${todo.id})}">delete</a></td>
    <td th:style="'border: 1px solid black;'"><a th:href="@{'/todo/{id}/edit'(id=${todo.id})}">edit</a> </td>
  </tr>

</table>
</body>
</html>
