<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>ToDo CRUD App</title>
  <link rel="stylesheet" th:href="@{/style.css}" type="text/css" />
</head>
<body>

<h1>ToDos for today:</h1>
<table>
  <tr>
    <td>ID</td>
    <td>To Do</td>
    <td>Status</td>
    <td></td>
    <td>URGENT</td>
  </tr>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.isDone() == true} ? 'Done' : 'In progress'"></td>
    <td><a th:href="@{'/todo/{id}/done'(id=${todo.id})}" >Done</a></td>
    <td th:text="${todo.isUrgent() == true} ? 'Urgent' : 'Take it easy'"></td>
    <td><a th:href="@{'/todo/{id}/delete'(id=${todo.id})}">delete</a></td>
    <td><a th:href="@{'/todo/{id}/edit'(id=${todo.id})}">edit</a> </td>
  </tr>

</table>
<a th:href="@{/todo/add}">Add new Todo</a>
</body>
</html>
